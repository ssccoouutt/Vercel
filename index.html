<!DOCTYPE html>
<html>
<body>
    <h1>YouTube Downloader</h1>
    <input id="url" placeholder="URL">
    <button onclick="fetch('/api/download',{method:'POST',body:JSON.stringify({url:this.value})})">Download</button>
    <div id="result"></div>
    <script>
        setInterval(async()=>{
            const res=await fetch('/api/videos');
            document.getElementById('result').innerHTML=JSON.stringify(await res.json());
        },3000);
    </script>
</body>
</html>
