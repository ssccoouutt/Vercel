<!DOCTYPE html>
<html>
<head>
    <title>YouTube Downloader</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; }
        button { background: #0070f3; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üé¨ YouTube Downloader</h1>
    <p>Powered by Colab (hidden behind this URL)</p>
    
    <input type="text" id="url" placeholder="YouTube URL">
    <button onclick="downloadVideo()">Download</button>
    <div id="result"></div>

    <script>
        async function downloadVideo() {
            const url = document.getElementById('url').value;
            const btn = document.querySelector('button');
            const result = document.getElementById('result');
            
            btn.disabled = true;
            btn.textContent = 'Processing...';
            result.innerHTML = '‚è≥ Downloading...';
            
            try {
                // This calls YOUR Vercel URL, which forwards to Colab
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    result.innerHTML = `‚úÖ Downloaded: ${data.title}`;
                } else {
                    result.innerHTML = `‚ùå Error: ${data.error}`;
                }
            } catch (error) {
                result.innerHTML = `‚ùå Error: ${error.message}`;
            }
            
            btn.disabled = false;
            btn.textContent = 'Download';
        }
    </script>
</body>
</html>
